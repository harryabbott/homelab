# Volume sizes for different data directories
volumes:
  movies:
    size: "50Gi"  # Size of the movies volume
    path: "/mnt/data/movies"
  tv:
    size: "50Gi"  # Size of the TV shows volume
    path: "/mnt/data/tv"
  config:
    size: "20Gi"  # Size of the config volume
    path: "/mnt/data/config"
  torrent:
    size: "50Gi"
    path: "/mnt/data/torrents"

plex:
  version: "1.40.2.8395-c67dce28e"
  nodeport: 30000

radarr:
  version: "5.6.0.8846-ls222"
  nodeport: 30001

sonarr:
  version: "4.0.5.1710-ls241"
  nodeport: 30002

qbittorrent: # add "WebUI\HostHeaderValidation=false" to the config for qbittorrent to access the webUI. the config is write on shut down, so ensure you add this when the pod is off.
  version: "4.6.5"
  nodeport: 30003

nginx:
  version: "1.27.0"
